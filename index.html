<body class="container-fluid">
    <div class="card text-center">
        <div class="card-header">
            <h2>Visual Information-PUBG deaths</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-1 col-md-10 col-lg-10 col-xl-10">

                    <br>

                </div>
                <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                    <div class="row">
                        <div class="col-12" id="tooltip">

                            <h5><strong>Information</strong></h5>
                            <hr>
                            <p><span id="timeDeath">Survived for:</span></p>
                            <!--<p><span id="position_x">Position X:</span></p>
                            <p><span id="position_y">Position Y:</span></p>             -->

                            <p><span id="victim_placement">Placement:</span></p>
                        </div>
                    </div>
                     <br>
                     <div id = "butttons">
                    <button type="button" class="btn btn-outline-success btn-block active" data-toggle="button" aria-pressed="false" autocomplete="off"> Game 1</button>
                    <br><div>
                    <button type="button" class="btn btn-outline-danger btn-block active" data-toggle="button" aria-pressed="false" autocomplete="off">Game 2</button>
                    </div><br><div>
                    <button type="button" class="btn btn-outline-primary btn-block active" data-toggle="button" aria-pressed="false" autocomplete="off">Game 3</button>
                    </div><br><div>
                    <button type="button" class="btn btn-outline-warning btn-block active" data-toggle="button" aria-pressed="false" autocomplete="off">Game 4</button>
                    </div><br><div>
                    </div>
                </div>
            </div>
        </div>
    </div>
